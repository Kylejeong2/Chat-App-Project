{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
        <form action="/" method="post">
            <div class="mb-3">
                <h1 style="color: white;">Choose a Chat to Join: 1 - 5</h1>
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="chat" placeholder="#" type="number" min="1" max="5" required>
                <button class="btn btn-primary" type="submit">Enter</button>
            </div>
        </form>
{% endblock %}
