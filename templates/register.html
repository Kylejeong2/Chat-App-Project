{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %} 
    <form action="/register" method="post">
        <div class="container">
            <div class="row">
                <div class="col mb-3">
                    <img src="/images/texting.gif" class="img-fluid" alt="texting gif">
                </div>
                <div class="col mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col mb-3"></div>
                <div class="col mb-3">
                    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col mb-3">
                    <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Retype Password" type="password">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h6 style="color:white;">Password Must Include At Least 1 Special Character & Passwords Must Match</h6>
                </div>
                <div class="col">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
